<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM SHRI KV KHAGARIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #d1e7dd);
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .animated-button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      animation: pulse 2s infinite;
    }

    .animated-button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
